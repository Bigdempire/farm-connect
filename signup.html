<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Green gradient background */
            background: linear-gradient(to bottom, #b6ff8c 70%, #1e8c3a 100%);
        }
        .signup-container {
            background-color: #d4ffb2;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
            margin: 2rem auto 0 auto;
        }
        .form-control {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 7px;
            border: 2px solid #2e7d32;
        }
        .btn-signup {
            width: 100%;
            padding: 0.8rem;
            background-color: #1e8c3a;
            border: none;
            border-radius: 7px;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #145c25;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1e8c3a;
            margin-bottom: 1rem;
        }
        .footer {
            width: 100%;
            background: linear-gradient(to right, #4be36a, #145c25);
            color: #fff;
            padding: 1.2rem 0 1.2rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1rem;
        }
        .footer .logo {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .quick-links span {
            font-weight: bold;
        }
        .quick-links a {
            display: block;
            color: #fff;
            text-decoration: underline;
            font-size: 0.95rem;
        }
        .social-media span {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }
        .icons {
            display: flex;
            gap: 0.4rem;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.5;
        }
        .dot:nth-child(1) { opacity: 1; }
        .dot:nth-child(2) { opacity: 0.8; }
        .dot:nth-child(3) { opacity: 0.6; }
        .dot:nth-child(4) { opacity: 0.4; }
        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">Farmers Account</div>
        <div class="text-center mb-3">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" fill="#b6ff8c" stroke="#1e8c3a" stroke-width="2"/>
                <ellipse cx="12" cy="17" rx="7" ry="5" fill="#b6ff8c" stroke="#1e8c3a" stroke-width="2"/>
            </svg>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" class="form-control" name="name" placeholder="Farm name" required>
            <input type="text" class="form-control" name="place" placeholder="Farm Location" required>
            <input type="text" class="form-control" name="contact" placeholder="Phone Number or Email" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-success btn-signup">Register account</button>
        </form>
        <div class="login-link">
            Have an account? <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="logo">FARM CONNECT</div>
            <div class="quick-links">
                <span>Quick Links</span><br>
                <a href="#">Products</a>
                <a href="#">Farm</a>
            </div>
            <div class="social-media">
                <span>Social media</span>
                <div class="icons">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
